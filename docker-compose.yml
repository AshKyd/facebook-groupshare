version: '3'
volumes:
  certs:
  vhost:
  html:
  cache:
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
  lets-encrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: lets-encrypt
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
  newsbot:
    build: .
    image: newsbot
    container_name: newsbot
    volumes:
      - cache:/usr/cache
    links:
      - redis
    environment:
      - VIRTUAL_HOST=storieswithdata.work
      - LETSENCRYPT_HOST=storieswithdata.work
      - LETSENCRYPT_EMAIL=elvery.simon@abc.net.au
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - credentials.env
  newsbot-prod:
    build: .
    image: newsbot
    container_name: newsbot-prod
    volumes:
      - cache:/usr/cache
    links:
      - redis
    environment:
      - VIRTUAL_HOST=fbmessenger.abcnewsdigital.com
      - LETSENCRYPT_HOST=fbmessenger.abcnewsdigital.com
      - LETSENCRYPT_EMAIL=elvery.simon@abc.net.au
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - credentials.env
    